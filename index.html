<script>
    const BACKEND_URL = 'https://ip-reputation-checker-j6iz.onrender.com';
    
    async function checkIP() {
        const ip = document.getElementById('ipInput').value.trim();
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        
        if (!ip) {
            alert("Please enter an IP address");
            return;
        }
        
        // Show loading
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = "Checking...";
        errorDiv.style.display = 'none';
        
        try {
            const response = await fetch(`${BACKEND_URL}/check?ip=${encodeURIComponent(ip)}`);
            const data = await response.json();
            
            if (data.status === 'success') {
                resultDiv.innerHTML = `
                    <h3>Results for ${data.ip}</h3>
                    <p>Country: ${data.country}</p>
                    <p>ISP: ${data.isp}</p>
                    <p>Threat Score: ${data.score}%</p>
                    <p>${data.threat}</p>
                `;
            } else {
                throw new Error(data.error || 'Unknown error');
            }
        } catch (err) {
            errorDiv.innerHTML = `Error: ${err.message}`;
            errorDiv.style.display = 'block';
            resultDiv.style.display = 'none';
        }
    }
    
    // Add example IPs on click (simpler)
    function setExampleIP(ip) {
        document.getElementById('ipInput').value = ip;
    }
</script>
